<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Convert Your currency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">My-Currency Converter</div>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/home">About Us</a></li>
            <li><a href="/home">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Choose the currency to Convert</h1>
        <form action="/action.php" method="get">
            <label for="quantity">Choose a quantity: </label>
            <input type="number" name="quantity" min="1" max="10">
            <label for="Currency">Choose a Currency: </label>
            <select name="currency" >
                <option value="INR">Indian Rupee</option>
                <option value="USD">Us Dollar</option>
                <option value="Euro">Euro</option>
            </select>
            <button class="btn1">Convert</button>
        </form>
        <div class="output">
            <h1>Here is your converted values in different currencies</h1>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Currency Value</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <footer>
        Copyright &copy; All right reserved
    </footer>
    <script src="script.js"></script>
</body>
</html>
